{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block body %}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    </head>
    <body>
    <div style="text-align: right; margin: 20px;">
        <br>
        <button style="outline: none;" onclick="DeleteRow()" class="btn">
            <h3>
                <b><span>Back</span></b>
            </h3>
        </button>
    </div>
    <center>
        <table>
            <thead>
            <tr>
                <th>
                    <h2 class="flux">
                        <b>Results</b>
                    </h2>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for link in context %}
                <tr colspan="1">
                    <td style="align-text-left: true; text-align: left;font-size: 16px;"><a target="_blank"
                                                                                            href="{{ link }}">{{ link }}</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </center>
    <script type="text/javascript">
        function DeleteRow() {
            var delayInMilliseconds = 200;
            setTimeout(function () {
                window.location.href = "https://gryffin-search-engine.herokuapp.com/";
            }, delayInMilliseconds);
            var target = document.getElementById("link_table")
            var td = target.parentNode;
            var tr = td.parentNode;
            tr.parentNode.removeChild(tr);
        }
    </script>
{% endblock %}
